        function loadLinks() {
            const savedData = localStorage.getItem('foxonfireAdmin');
            let links = [];
            
            if (savedData) {
                const data = JSON.parse(savedData);
                links = data.links;
            } else {
                links = [
                    {name: 'YouTube', description: 'Watch my latest videos and content', url: 'https://youtube.com/@FoxonfireOFC', icon: 'youtube'},
                    {name: 'Discord', description: 'Join the community server', url: 'https://dsc.gg/foxonfireofc', icon: 'discord'},
                ];
            }

            const container = document.getElementById('linksContainer');
            container.innerHTML = links.map(link => `
                <a href="${link.url}" target="_blank" class="link-card">
                    <div class="link-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                            ${getIconSVG(link.icon)}
                        </svg>
                    </div>
                    <div class="link-info">
                        <h3>${link.name}</h3>
                        <p>${link.description}</p>
                    </div>
                </a>
            `).join('');
        }

        loadLinks();
