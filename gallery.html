<style>
/* ========== GALLERY ONLY CSS ========== */

:root{
    --primary:#e63946;
    --bg:#0a0a0f;
    --bg-card:#111118;
    --text:#fff;
    --text-dim:#888;
    --radius:12px;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Outfit',sans-serif;
    background:var(--bg);
    color:var(--text);
}

.section{
    padding:6rem 2rem;
}

.container{
    max-width:1100px;
    margin:auto;
}

.section-title{
    text-align:center;
    font-size:2rem;
    margin-bottom:.5rem;
}

.section-subtitle{
    text-align:center;
    color:var(--text-dim);
    margin-bottom:3rem;
}

/* GRID */
.gallery-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:1rem;
}

/* ITEM */
.gallery-item{
    position:relative;
    aspect-ratio:4/3;
    overflow:hidden;
    border-radius:var(--radius);
    cursor:pointer;
    border:1px solid rgba(255,255,255,.05);
    transition:.3s;
}

.gallery-item img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.4s;
}

.gallery-item:hover{
    border-color:var(--primary);
    box-shadow:0 0 20px rgba(230,57,70,.25);
}

.gallery-item:hover img{
    transform:scale(1.08);
}

/* SHOW MORE */
.gallery-more-btn{
    grid-column:1/-1;
    text-align:center;
    margin-top:1rem;
}

.btn{
    padding:.8rem 1.6rem;
    background:transparent;
    border:1px solid var(--primary);
    color:#fff;
    border-radius:var(--radius);
    cursor:pointer;
    font-weight:600;
}

.btn:hover{
    background:rgba(230,57,70,.1);
}

/* HIDDEN */
.gallery-item.hidden{display:none}

/* LIGHTBOX */
.lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    visibility:hidden;
    transition:.3s;
    z-index:100;
}

.lightbox.active{
    opacity:1;
    visibility:visible;
}

.lightbox img{
    max-width:90vw;
    max-height:85vh;
    border-radius:var(--radius);
}

.lightbox-close{
    position:absolute;
    top:20px;
    right:20px;
    width:40px;
    height:40px;
    background:var(--primary);
    color:white;
    border:none;
    border-radius:50%;
    font-size:1.5rem;
    cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
    .gallery-grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:500px){
    .gallery-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<section class="section">
    <div class="container">

        <div class="gallery-grid">
            <!-- IMAGES -->
            <div class="gallery-item"><img src="images/banner.webp"></div>
            <div class="gallery-item"><img src="images/pfp2.webp"></div>
            <div class="gallery-item"><img src="images/thumbnail1.webp"></div>
            <div class="gallery-item"><img src="images/thumbnail2.webp"></div>
            <div class="gallery-item"><img src="images/thumbnail3.webp"></div>
            <div class="gallery-item"><img src="images/thumbnail4.webp"></div>

            <div class="gallery-item hidden"><img src="images/extra1.webp"></div>
            <div class="gallery-item hidden"><img src="images/extra2.webp"></div>

            <div class="gallery-more-btn">
                <button id="showMore" class="btn">Show More</button>
            </div>
        </div>
    </div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="closeLightbox">&times;</button>
    <img src="" alt="">
</div>

<script>
/* ========== GALLERY ONLY JS ========== */

const items = document.querySelectorAll('.gallery-item');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');
const showMoreBtn = document.getElementById('showMore');

/* LIGHTBOX */
items.forEach(item=>{
    item.addEventListener('click',()=>{
        const img = item.querySelector('img');
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
    });
});

document.getElementById('closeLightbox')
    .addEventListener('click',()=>lightbox.classList.remove('active'));

lightbox.addEventListener('click',e=>{
    if(e.target === lightbox) lightbox.classList.remove('active');
});

/* SHOW MORE */
showMoreBtn.addEventListener('click',()=>{
    document.querySelectorAll('.gallery-item.hidden')
        .forEach(i=>i.classList.remove('hidden'));
    showMoreBtn.remove();
});
</script>
     </body>
